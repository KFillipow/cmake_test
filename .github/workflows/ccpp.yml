name: C/C++ CI

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - shell: bash
      run: |
        cd bin/ 
        pwd
        ls
    - name: build
      shell: bash
      run: |
        sudo ./build
    - name: run
      shell: bash
      run: |
        .bin/testcmake

